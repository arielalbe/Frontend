<app-header-forms></app-header-forms>
<div class="container" *ngIf="educacion">
    <div class="row">                 

        <div class="col-lg-6 row border border-success border-2 rounded">
            <div class="row"> <h2>Editar Educacion</h2>
                <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la Institucion</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Estudio Cursado</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Desde</label>
                    <input type="text" class="form-control" id="desdeE" name="desdeE" [(ngModel)]="educacion.desdeE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Hasta</label>
                    <input type="text" class="form-control" id="hastaE" name="hastaE" [(ngModel)]="educacion.hastaE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">URL del Logo</label>
                    <input type="text" class="form-control" id="imgE" name="imgE" [(ngModel)]="educacion.imgE" >
                </div>
                <button class="btn btn-primary">
                    Editar Educacion
                </button>
            </form>
        </div>
    </div>
</div>
