<app-header-forms></app-header-forms>
<div class="container" *ngIf="persona">
    <div class="row">                 

        <div class="col-lg-6 row border border-success border-2 rounded">
            <div class="row"> <h2>Editar Persona</h2>
                <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Editar ACERCA DE MI</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required>
                </div>
                <div class="form-group">
                    <label for="img">URL de la Foto</label>
                    <input type="text" class="form-control" id="img" name="img" [(ngModel)]="persona.img" >
                </div>
                <button class="btn btn-primary">
                    Editar Educacion
                </button>
            </form>
        </div>
    </div>
</div>
