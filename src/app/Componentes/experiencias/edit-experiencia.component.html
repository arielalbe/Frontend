<app-header-forms></app-header-forms>
<div class="container" *ngIf="expLab">
    <div class="row">
        <div class="col-lg-6 row border border-success border-2 rounded">
            <div class="row"> <h2>Editar Experiencia</h2>
                <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Desde</label>
                    <input type="text" class="form-control" id="desdeE" name="desdeE" [(ngModel)]="expLab.desdeE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Hasta</label>
                    <input type="text" class="form-control" id="hastaE" name="hastaE" [(ngModel)]="expLab.hastaE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">URL del Logo</label>
                    <input type="text" class="form-control" id="imgE" name="imgE" [(ngModel)]="expLab.imgE" >
                </div>
                <button class="btn btn-primary">
                    Editar Experiencia
                </button>
            </form>
        </div>
    </div>
</div>
