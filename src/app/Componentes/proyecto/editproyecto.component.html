<app-header-forms></app-header-forms>
<div id="box" class="container border border-white rounded-3">
    <div class="row">
            <div class="col-lg-6 row border border-success border-2 rounded">
                <div class="row"><h2>Editar Proyecto</h2>
                    <div>
                        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                            <div class="form-group">
                                <label for="nombreE">Nombre del Proyecto</label>
                                <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="proyecto.nombreE" required>
                            </div>
                            <div class="form-group">
                                <label for="descripcionE">Descripcion</label>
                                <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="proyecto.descripcionE" required>
                            </div>
                            <div class="form-group">
                                <label for="descripcionE">Desde el Año</label>
                                <input type="text" class="form-control" id="desdeE" name="desdeE" [(ngModel)]="proyecto.desdeE" required>
                            </div>
                            <div class="form-group">
                                <label for="descripcionE">Hasta el Año</label>
                                <input type="text" class="form-control" id="hastaE" name="hastaE" [(ngModel)]="proyecto.hastaE" required>
                            </div>
                            <div class="form-group">
                                <label for="descripcionE">URL del Logo</label>
                                <input type="text" class="form-control" id="imgE" name="imgE" [(ngModel)]="proyecto.imgE" >
                            </div>
                            <button class="btn btn-primary" style="text-align:center">
                                Agregar Proyecto
                            </button>
                        </form>
                    </div>
                </div>
            </div>
     </div>
</div>
