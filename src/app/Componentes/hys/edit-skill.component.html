<app-header-forms></app-header-forms>
<div class="container" *ngIf="skill">
    <div class="row">
        <div class="col-lg-6 row border border-success border-2 rounded">
            <div class="row"> <h2>Editar Aptitud</h2>
                <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre de la Aptitud</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
                </div>
                <div class="form-group">
                    <label for="porcentaje">Porcentaje</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required>
                </div>
                 <button class="btn btn-primary">
                    Editar Aptitud
                </button>
            </form>
        </div>
    </div>
</div>
