<app-header-forms></app-header-forms>
<div id="box" class="container border border-white rounded-3">
    <div class="row">
            <div class="col-lg-6 row border border-success border-2 rounded">
                <div class="row"><h2>Agregar Nueva Aptitud</h2>
                    <div>
                        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                            <div class="form-group">
                                <label for="nombre">Nueva Aptitud</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="porcentaje">Porcentaje</label>
                                <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required>
                            </div>
                            <button class="btn btn-primary" style="text-align:center">
                                Agregar Aptitud
                            </button>
                        </form>
                    </div>
                </div>
            </div>
     </div>
</div>
